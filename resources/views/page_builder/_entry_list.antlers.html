{{#
    @name Entry List
    @desc The Entry List page builder block.
    @set page.page_builder.entry_list
#}}

<!-- /page_builder/_entry_list.antlers.html -->
{{ select_entradas  as="items" }}
<div class="relative px-4 md:px-24 w-full lg:px-8 mx-auto lg:max-w-[750px]">
    <h2 class="ml-2 text-[36px] font-bold leading-[110%] text-gray-800">{{ title }}</h2>
    <div class="mt-5 rounded-lg border border-yellow-800/10 {{ switch between='bg-yellow-50 | bg-yellow-50/50' }} p-2 lg:p-4 [scroll-margin-top:_80px]">
        {{ items }}
        <a class="flex items-start p-2 m-1 rounded-lg lg:m-2 lg:p-4 hover:bg-yellow-500/10" href="{{ url }}">
            <div class="flex items-center justify-center w-8 h-8 mr-3 border rounded border-yellow-800/10 lg:shrink-0 bg-yellow-400/20">
                <svg class="flex-none w-6 h-6 transition-transform duration-200 ease-in-out text-yellow-900/50" viewBox="0 0 150 53" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.89125 31.4222L89.421 52.2923C93.0237 53.1985 95.6123 53.2252 99.2417 52.4255L130.786 45.4155C133.881 44.7225 135.776 43.3898 137.484 40.7244L148.692 23.1061L150 17.9353L143.942 16.416C140.873 15.643 138.578 15.9895 135.856 17.6154L113.759 30.8625L87.8731 24.3855L113.759 8.87291L115.067 3.70203L103.218 0.74344C98.6546 -0.402682 95.2921 -0.242759 90.862 1.35648L51.6324 15.3498L36.5811 11.5916C29.0821 9.72583 23.5312 10.1523 16.3792 13.1375L4.90383 17.9619C-2.14149 20.9205 -1.42094 29.5831 5.94462 31.3955L5.89125 31.4222Z" fill="currentColor" />
                </svg>
            </div>
            <div class="flex flex-col w-full gap-1">
                <div class="mr-2 font-bold leading-5 text-gray-800 ">{{ title }}</div>
                <div class="mr-2 text-sm text-gray-500 ">{{ teaser | safe_truncate(55, '...') }}</div>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" class="flex-none inline w-4 h-4" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 6l6 6l-6 6" />
            </svg>
            </a>              
      {{ if ! last }}
            <hr class="-mt-[1px] border-t border-yellow-800/10" />
      {{ /if }}
      {{ /items }}
    </div>
  </div>
  {{ /select_entradas }}
<!-- End: /page_builder/_entry_list.antlers.html -->
