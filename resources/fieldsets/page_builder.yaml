title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            cta:
              display: CTA
              instructions: null
              fields:
                -
                  import: cta
            entradas:
              display: Entradas
              instructions: 'List the most recent Entradas.'
              fields:
                -
                  import: entradas
            entry_list:
              display: 'Entry List'
              instructions: null
              fields:
                -
                  import: entry_list
            entry_actividades:
              display: 'Entry List'
              instructions: null
              fields:
                -
                  import: entry_actividades
            faq:
              display: FAQ
              instructions: 'List frequently asked questions in an accordion.'
              fields:
                -
                  import: faq
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            hero_home:
              display: 'Hero Home'
              instructions: null
              fields:
                -
                  import: hero_home
            index_content:
              display: 'Index content'
              instructions: 'Render the currently mounted entries if available.'
              fields:
                -
                  import: index_content
            link_blocks:
              display: 'Link blocks'
              instructions: 'Show linkable blocks with text.'
              icon: link
              fields:
                -
                  import: link_blocks
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
            index_content:
              display: 'Index content'
              instructions: 'Render the currently mounted entries if available.'
              fields:
                -
                  import: index_content
      instructions_position: above
      visibility: visible
      previews: true
